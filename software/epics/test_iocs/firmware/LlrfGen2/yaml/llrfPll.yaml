#schemaversion 3.0.0
#once llrfPll.yaml

LlrfPll: &LlrfPll
  description: "LLRF Demod Configuration/Status"
  class: MMIODev
  configPrio: 1
  size: 0x1000 
  #########
  children:
  #########
    #########################################################
    ## Status registers
    #########################################################
    version:
      class: IntField
      at:
        offset: 0x0
      sizeBits: 32
      mode: RO
      description: "Version number"
    #########################################################
    loPllPhase:
      class: IntField
      at:
        offset: 0x004
      sizeBits: 16
      isSigned: yes
      mode: RO
      description: "Reference channel phase readback Fix_16_15"
    #########################################################
    loPllAmplitude:
      class: IntField
      at:
        offset: 0x006
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RO
      description: "Reference channel amplitude readback Fix_16_15"
    #########################################################
    loPllLockCount:
      class: IntField
      at:
        offset: 0x008
        nelms: 1
      sizeBits: 16
      mode: RO
      description: "LO PLL locked counter"
    #########################################################
    loPllLocked:
      class: IntField
      at:
        offset: 0x00A
        nelms: 1
      sizeBits: 1
      lsBit: 0
      mode: RO
      description: "PLL locked status"
    #########################################################
    loPllLossOfSignal:
      class: IntField
      at:
        offset: 0x00A
        nelms: 1
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: "loss of signal flag"
    #########################################################
    clockPllPhase:
      class: IntField
      at:
        offset: 0x00C
      sizeBits: 16
      isSigned: yes
      mode: RO
      description: "Reference channel phase readback Fix_16_15"
    #########################################################
    clockPllAmplitude:
      class: IntField
      at:
        offset: 0x00E
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RO
      description: "Reference channel amplitude readback Fix_16_15"
    #########################################################
    clockPllLockCount:
      class: IntField
      at:
        offset: 0x010
        nelms: 1
      sizeBits: 16
      mode: RO
      description: "clock PLL locked counter"
    #########################################################
    clockPllLocked:
      class: IntField
      at:
        offset: 0x012
        nelms: 1
      sizeBits: 1
      lsBit: 0
      mode: RO
      description: "PLL locked status"
    #########################################################
    clockPllLossOfSignal:
      class: IntField
      at:
        offset: 0x012
        nelms: 1
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: "loss of signal flag"
    #########################################################
    ## Config registers
    #########################################################
    lossOfLockThreshold:
      class: IntField
      at:
        offset: 0x800
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "Loss of lock threshold"
    #########################################################
    lossOfSignalThreshold:
      class: IntField
      at:
        offset: 0x802
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "Loss of signal threshold"
    #########################################################
    loPllLockedCounterReset:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "LO PLL locked counter reset"
    #########################################################
    clockPllLockedCounterReset:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 1
      lsBit: 1
      mode: RW
      description: "LO PLL locked counter reset"
    #########################################################
    loDacControlMux:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 1
      lsBit: 2
      mode: RW
      description: "0 - PLL control, 1 - manual (register) control"
    #########################################################
    clockDacControlMux:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 1
      lsBit: 3
      mode: RW
      description: "0 - PLL control, 1 - manual (register) control"
    #########################################################
    userDacControlMux:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 3
      lsBit: 4
      mode: RW
      description: "0 - User DAC (streaming), 1 - manual control (register), 2 - LO PLL control, 3 - LO PLL phase, 4 - clock PLL control, 5 - clock PLL phase"
    #########################################################
    loPllReferenceSelect:
      class: IntField
      at:
        offset: 0x804
        nelms: 1
      sizeBits: 4
      lsBit: 7
      mode: RW
      description: "LO PLL reference channel select"
    #########################################################
    clockPllReferenceSelect:
      class: IntField
      at:
        offset: 0x805
        nelms: 1
      sizeBits: 1
      lsBit: 3
      mode: RW
      description: "clock PLL reference channel select"
    #########################################################
    loPllPolarity:
      class: IntField
      at:
        offset: 0x805
        nelms: 1
      sizeBits: 1
      lsBit: 4
      mode: RW
      description: "Invert reference phase correction"
    #########################################################
    clockPllPolarity:
      class: IntField
      at:
        offset: 0x805
        nelms: 1
      sizeBits: 1
      lsBit: 5
      mode: RW
      description: "Invert reference phase correction"
    #########################################################
    loDacSet:
      class: IntField
      at:
        offset: 0x808
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "LO DAC manual control"
    #########################################################
    clockDacSet:
      class: IntField
      at:
        offset: 0x80A
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "LO DAC manual control"
    #########################################################
    loPllPhaseSet:
      class: IntField
      at:
        offset: 0x820
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "LO PLL phase set"
    #########################################################
    clockPllPhaseSet:
      class: IntField
      at:
        offset: 0x822
        nelms: 1
      sizeBits: 16
      isSigned: yes
      mode: RW
      description: "LO PLL phase set"
    #########################################################
    loPllKp:
      class: IntField
      at:
        offset: 0x810
        nelms: 1
      sizeBits: 32
      isSigned: yes
      mode: RW
      description: "LO PLL KP"
    #########################################################
    loPllKi:
      class: IntField
      at:
        offset: 0x814
        nelms: 1
      sizeBits: 32
      isSigned: yes
      mode: RW
      description: "LO PLL KI"
    #########################################################
    clockPllKp:
      class: IntField
      at:
        offset: 0x818
        nelms: 1
      sizeBits: 32
      isSigned: yes
      mode: RW
      description: "clock PLL KP"
    #########################################################
    clockPllKi:
      class: IntField
      at:
        offset: 0x81C
        nelms: 1
      sizeBits: 32
      isSigned: yes
      mode: RW
      description: "clock PLL KI"
    #########################################################
    scratchPad:
      class: IntField
      at:
        offset: 0xFFC
        nelms: 1
      sizeBits: 32
      isSigned: no
      mode: RW
      description: "scratch pad"
