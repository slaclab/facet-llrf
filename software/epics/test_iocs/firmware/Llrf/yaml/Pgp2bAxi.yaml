#schemaversion 3.0.0
#once Pgp2bAxi.yaml

Pgp2bAxi: &Pgp2bAxi
  class: MMIODev
  configPrio: 1
  description: "Configuration and status of a downstream PGP link"
  size: 0x2000
  ########
  children:
    #########################################################
    countReset:
      at:
        offset: 0x00
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "countReset"
    #########################################################
    resetRx:
      at:
        offset: 0x04
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "resetRx"
    #########################################################
    flush:
      at:
        offset: 0x08
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "flush"
    #########################################################
    Loopback:
      at:
        offset: 0xC
      class: IntField
      sizeBits: 3
      lsBit: 0
      mode: RW
      enums:
        - name: Disabled
          class: Off
          value: 0
        - name:  NearPcs
          class: Enum
          value: 1
        - name:  NearPma
          class: Enum
          value: 2
        - name:  FarPma
          class: Enum
          value: 4
        - name:  FarPcs
          class: Enum
          value: 6
      description: "GT Loopback Mode"
    #########################################################
    LocData:
      at:
        offset: 0x10
      class: IntField
      sizeBits: 8
      lsBit: 0
      mode: RW
      description: "Sideband data to transmit"
    #########################################################
    LocDataEn:
      at:
        offset: 0x11
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "Enable sideband data to transmit"
    #########################################################
    AutoStatus:
      at:
        offset: 0x14
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "Auto Status Send Enable (PPI)"
    #########################################################
    RxPhyReady:
      at:
        offset: 0x20
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RO
      description: "RX Phy is Ready"
    #########################################################
    TxPhyReady:
      at:
        offset: 0x20
      class: IntField
      sizeBits: 1
      lsBit: 1
      mode: RO
