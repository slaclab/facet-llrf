      sequence:
      - entry: countReset
        value: 0x1
      - entry: countReset
        value: 0x0
    #########################################################
    ResetReceiver:
      class: SequenceCommand
      at:
        offset: 0x0
      description: ResetReceiver
      sequence:
      - entry: resetRx
        value: 0x1
      - entry: resetRx
        value: 0x0
    #########################################################
    FlushData:
      class: SequenceCommand
      at:
        offset: 0x0
