          value: 0
        - name: Enabled
          class: Enum
          value: 1
      description: "ScrambleEnable. Enable data scrambling (More info in Jesd204b standard). "
    #########################################################    
    RampStep:
      at:
        offset: 0x14
      class: IntField
      name: RampStep
      sizeBits: 16
      mode: RW
      description: "Ramp increment step and a period of the wave in c-c"
    #########################################################    
    SquarePeriod:
      at:
        offset: 0x16
      class: IntField
      name: SquarePeriod
      sizeBits: 16
      mode: RW
      description: "Ramp increment step and a period of the wave in c-c"
    #########################################################     
    LowAmplitudeVal:
      at:
        offset: 0x18
      class: IntField
      name: LowAmplitudeVal
      mode: RW
      description: Low value of the square waveform amplitude
    #########################################################      
    HighAmplitudeVal:
      at:
        offset: 0x1C
      class: IntField
      name: HighAmplitudeVal
      mode: RW
      description: High value of the square waveform amplitude
    #########################################################
    InvertDacData:   
      at:
        offset: 0x20
      class: IntField
      name: InvertDacData
      sizeBits: *numTxLanes
      mode: RW
      description: "Mask Enable the DAC data inversion. 1-Inverted, 0-normal."
    #########################################################
    PowerDown:   
      at:
        offset: 0x24
      class: IntField
      name: PowerDown
      sizeBits: *numTxLanes
      mode: RW
      description: "Power Down Mask 1-PowerDown, 0-normal."    
    #########################################################
    SysRefPeriodmin:   
      at:
        offset: 0x28
      class: IntField
      name: SysRefPeriodmin
      sizeBits: 16
      mode: RO
      description: "SysRef Period min"   
    #########################################################
    SysRefPeriodmax:   
      at:
        offset: 0x2A
      class: IntField
      name: SysRefPeriodmax
      sizeBits: 16
      mode: RO
      description: "SysRef Period max"         
    #########################################################       
    GTReady:
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: GTReady
      sizeBits: 1
      lsBit: 0
      mode: RO
      description: "GT Ready. Jesd clock ok PLLs are locked and GT is ready to receive data."
    #########################################################      
    DataValid:        
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: DataValid
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: "Jesd Data Valid. Goes high after the code synchronisation and ILAS sequence is complete (More info in Jesd204b standard)."
    #########################################################
    IlasActive:       
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: IlasActive
      sizeBits: 1
      lsBit: 2
      mode: RO
      description: "ILA sequence Active. Only 1 for 4 multiframe clock cycles then it drops (More info in Jesd204b standard)."
    #########################################################
    nSync:       
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: nSync
      sizeBits: 1
      lsBit: 3
      mode: RO
      description: "nSync. 0 - Not synchronised. 1 - Indicades that code group synchronisation has been completed."
    #########################################################    
    TxEnabled:        
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: TxEnabled
      sizeBits: 1
      lsBit: 4
      mode: RO
      description: "Tx Lane Enabled. Indicates if the lane had been enabled in configuration."
    #########################################################     
    SysRefDetected:       
      at:
        offset: 0x040
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: SysRefDetected
      sizeBits: 1
      lsBit: 5
      mode: RO
      description: "System Reference input has been Detected."
    #########################################################     
    dataOutMux:       
      at:
        offset: 0x080
