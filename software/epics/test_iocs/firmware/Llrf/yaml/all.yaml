    #########################################################
    PwrDwnSysRef:
      name: PwrDwnSysRef
      class: SequenceCommand
      at:
        offset: 0x0
      description: Powerdown the sysref lines
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0
        # 100 ms sleep
        - entry: usleep
          value: 100000           
    #########################################################
    PwrUpSysRef:
      name: PwrUpSysRef
      class: SequenceCommand
      at:
        offset: 0x0
      description: Powerup the sysref lines
      sequence:
        # 1000 ms sleep
        - entry: usleep
          value: 1000000      
        # Turn on normal continuous sysref
        - entry: EnableSysRef
          value: 0x3
        # 2000 ms sleep
        - entry: usleep
          value: 2000000          
    #########################################################
    InitLmk:
      name: InitLmk
      class: SequenceCommand
      at:
        offset: 0x0
      description: Synchronise LMK internal counters. Warning this function will power
        off and power on all the system clocks
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0
        
        # Turn On SYNC
        - entry: EnableSync
          value: 0x0
        
        # 1000 ms sleep
        - entry: usleep
          value: 1000000
          
        # Toggle Sync bit
        - entry: SyncBit
          value: 0x1
        - entry: SyncBit
          value: 0x0
        
        # 1000 ms sleep
        - entry: usleep
          value: 1000000
        
        # Turn on normal continuous sysref
        - entry: EnableSysRef
          value: 0x3
        
        # Turn Off SYNC
        - entry: EnableSync
          value: 0xff
