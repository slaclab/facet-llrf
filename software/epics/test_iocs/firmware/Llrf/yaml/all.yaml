      name: sofCount
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: Start of frame count
    #########################################################
    eofCount:
      at:
        offset: 0x0004
      class: IntField
      name: eofCount
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: End of frame count
    #########################################################
    FidCount:
      at:
        offset: 0x0008
      class: IntField
      name: FidCount
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: Valid frame count
    #########################################################
    CrcErrCount:
