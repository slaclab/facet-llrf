          value: 0
        - name: SawDecrement
          class: Enum
          value: 1
        - name: SquareWave
          class: Enum
          value: 2
        - name: OutputZero
          class: Enum
          value: 3 
      description: "test_out_mux[1:0]: Select between: b000 - Saw signal increment, b001 - Saw signal decrement, b010 - Square wave,  b011 - Output zero" 
    #########################################################          
    StatusValidCnt:
      at:
        offset: 0x100
        stride: 4
        nelms: *numTxLanes
      class: IntField
      name: StatusValidCnt
