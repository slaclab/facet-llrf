      at:
        offset: 0x001C
      class: IntField
      name: RxDspErrCount
      sizeBits: 32
      mode: RO
      description: Receive disparity error count
    #########################################################
    RxCountReset:
      at:
        offset: 0x0020
      class: IntField
      name: RxCountReset
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Reset receive counters
    #########################################################
    RxLinkUp:
      at:
        offset: 0x0020
      class: IntField
      name: RxLinkUp
      sizeBits: 1
      lsBit: 1
      mode: RO
      description: Receive link status
    #########################################################
    RxPolarity:
      at:
        offset: 0x0020
      class: IntField
      name: RxPolarity
      sizeBits: 1
      lsBit: 2
      mode: RW
      description: Invert receive link polarity
    #########################################################
    RxReset:
      at:
        offset: 0x0020
      class: IntField
      name: RxReset
      sizeBits: 1
      lsBit: 3
      mode: RW
      description: Reset receive link
    #########################################################
    ClkSel:
      at:
        offset: 0x0020
      class: IntField
      name: ClkSel
      sizeBits: 1
      lsBit: 4
      mode: RW
      description: Select LCLS-I/LCLS-II Timing
    #########################################################
    RxDown:
      at:
        offset: 0x0020
      class: IntField
      name: RxDown
      sizeBits: 1
      lsBit: 5
      mode: RW
      description: Rx down latch status
    #########################################################
    BypassRst:
      at:
        offset: 0x0020
      class: IntField
      name: BypassRst
      sizeBits: 1
      lsBit: 6
      mode: RW
      description: Buffer bypass reset status
    #########################################################
    VersionErr:
      at:
        offset: 0x0021
      class: IntField
      name: VersionErr
      sizeBits: 1
      mode: RO
      description: Version check error
    #########################################################
    MsgNoDelay:
      at:
        offset: 0x0023
      class: IntField
      name: MsgNoDelay
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Transfer EDEF data promptly - 3 fiducials ahead of eventcode data
    #########################################################
    MsgDelay:
      at:
        offset: 0x0024
      class: IntField
      name: MsgDelay
      sizeBits: 20
      lsBit: 0
      mode: RW
      description: LCLS-II timing frame pipeline delay (186MHz clks)
    #########################################################
    MsgDelayRst:
      at:
        offset: 0x0027
      class: IntField
      name: MsgDelayRst
      sizeBits: 1
      lsBit: 7
      mode: RW
      description: Reset timing frame pipeline with new value
    #########################################################
    TxClkCount:
      at:
        offset: 0x0028
      class: IntField
      name: TxClkCount
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: Transmit clock counter div 16
    #########################################################
    BypassDoneCount:
      at:
        offset: 0x002C
      class: IntField
      name: BypassDoneCount
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: Buffer bypass done count
    #########################################################
    BypassResetCount:
      at:
        offset: 0x002E
      class: IntField
      name: BypassResetCount
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: Buffer bypass reset count
    #########################################################
    FrameVersion:
      at:
        offset: 0x0030
      class: IntField
      name: FrameVersion
      sizeBits: 32
      mode: RO
      description: Received timing frame version
    #########################################################
    C_RxReset:
      class: SequenceCommand
      at:
        offset: 0x0
      description: Reset Rx Link
      sequence:
      - entry: RxReset
        value: 1
      - entry: usleep
        value: 1000
      - entry: RxReset
        value: 0 
    #########################################################
    ClearRxCounters:
      class: SequenceCommand
      at:
        offset: 0x0
      description: "Clear the Rx status counters."
      sequence:
      - entry: RxCountReset
        value: 1
      - entry: usleep
        value: 1000
      - entry: RxCountReset
        value: 0 
    #########################################################
    
