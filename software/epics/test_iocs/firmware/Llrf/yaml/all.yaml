      sizeBits: 4
      lsBit: 0
      mode: RW
      enums:
        - name: OutputZero
          class: Enum
          value: 0
        - name: UserData
          class: Enum
          value: 1
        - name: AxiStream
          class: Enum
          value: 2
        - name: TestData
          class: Enum
          value: 3          
      description: "data_out_mux: Select between: b000 - Output zero, b001 - Parallel data from inside FPGA, b010 - Data from AXI stream (not used), b011 - Test data"
